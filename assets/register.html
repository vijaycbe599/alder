<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aldar Athlon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.6/css/intlTelInput.css" />
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="main-header">
            <div class="container-fluid">
                <div class="custom-nav">
                    <div class="row">
                        <div class="col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                            <div class="logo">
                                <a href="#">Go to Aldar.com <span class="fa-solid fa-arrow-right-long ms-3"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="registration-section py-80 bg-image-center" style="background-image: url(assets/images/bg-2.png);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-9 col-xl-9 col-xxl-8">
                    <div class="registration-form">
                        <h4>Register your interest</h4>
                        <form action="#" method="get">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">First Name <span>*</span></label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name <span>*</span></label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phone Number <span>*</span></label>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input id="mobile" type="tel" name="mobile" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email Address <span>*</span></label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Nationality <span>*</span></label>
                                    <select class="form-select">
                                        <option selected>Select</option>
                                        <option value="India">India</option>
                                        <option value="United Arab Emirates">United Arab Emirates</option>
                                        <option value="United States">United States</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Residency Status <span>*</span></label>
                                    <select class="form-select">
                                        <option selected>Select</option>
                                        <option value="Resident">Resident</option>
                                        <option value="Non-Resident">Non-Resident</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Unit Type <span>*</span></label>
                                    <select class="form-select">
                                        <option selected>Select</option>
                                        <option value="Townhouse">Townhouse</option>
                                        <option value="Villa">Villa</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">City <span>*</span></label>
                                    <select class="form-select">
                                        <option selected>Select</option>
                                        <option value="Abu Dhabi">Abu Dhabi</option>
                                        <option value="Ajman">Ajman</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="theme-btn">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.6/js/intlTelInput.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>

</body>

</html>
